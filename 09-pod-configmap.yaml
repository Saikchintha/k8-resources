kind: Pod
apiVersion: v1
metadata: 
  name: pod-config
spec:
  containers:
    - name: nginx
      image: nginx
      env:
        - name: course
          valueFrom:
            configMapKeyRef:
              name: sai
              key: course
        - name: desig
          valueFrom:
            configMapKeyRef:
              name: daws78s
              key: designation


